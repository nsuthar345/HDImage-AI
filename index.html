<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heensa AI - Smart Image Cleaner</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Heensa<span>AI</span></div>
        <div id="authPanel">
            <div id="loggedOut">
                <button id="loginBtn" class="btn-outline">Log In</button>
                <button id="signupBtn" class="btn-fill">Sign Up Free</button>
            </div>
            <div id="loggedIn" style="display:none;">
                <span id="uName"></span>
                <button id="logoutBtn" class="btn-danger">Logout</button>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <h1>Clean Your Images Like Magic</h1>
        <p>Make your photos clear and sharp in one click</p>

        <div class="card">
            <input type="file" id="imageInput" hidden accept="image/*">
            <label for="imageInput" class="upload-area">
                <p>Click to Upload Photo</p>
            </label>

            <div class="options">
                <select id="scaleSelect">
                    <option value="2">2x Quality (Free)</option>
                    <option value="4">4x HD Quality (₹199)</option>
                    <option value="8">8x Ultra HD (₹199)</option>
                </select>
                <button id="enhanceBtn" class="btn-go">Enhance Now</button>
            </div>
        </div>

        <div id="resultSection" style="display:none;">
            <div class="comparison">
                <div><p>Original</p><img id="preview"></div>
                <div><p>Enhanced</p><img id="result"></div>
            </div>
            <button id="downloadBtn" class="btn-dl">Download HD Photo</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
