<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heensa AI - Stylish Image Cleaner</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
</head>
<body>
    <header class="navbar">
        <div class="logo">Heensa<span>AI</span></div>
        <div id="authBox">
            <div id="loggedOutUI">
                <button id="loginBtn" class="btn-text">Login</button>
                <button id="signupBtn" class="btn-main">Sign Up</button>
            </div>
            <div id="loggedInUI" style="display:none;">
                <span id="displayUser"></span>
                <button id="logoutBtn" class="btn-red">Logout</button>
            </div>
        </div>
    </header>

    <main class="content">
        <h1 class="hero-text">Heensa Image Cleaner</h1>
        <p class="tagline">Clear blurry photos with AI magic</p>

        <div class="main-card">
            <div class="upload-box">
                <input type="file" id="imageInput" hidden accept="image/*">
                <label for="imageInput" id="dropLabel">Click to Choose Image</label>
            </div>

            <div class="controls-row">
                <select id="scaleSelect">
                    <option value="2">Basic 2x (Free)</option>
                    <option value="4">Pro 4x (HD) - ₹199</option>
                    <option value="8">Ultra 8x (4K) - ₹199</option>
                </select>
                <button id="enhanceBtn" class="btn-go">Enhance Now</button>
            </div>
        </div>

        <div id="resultSection" style="display:none;">
            <div class="visual-compare">
                <div class="img-wrap"><span>Original</span><img id="preview"></div>
                <div class="img-wrap"><span>Cleaned</span><img id="result"></div>
            </div>
            <button id="downloadBtn" class="btn-dl">Download Full HD</button>
        </div>
        <input type="file" id="imageInput" accept="image/*" style="display: none;">

<label id="dropLabel" for="imageInput">
    Click to Choose Image
</label>

<img id="preview" src="" style="display: none; max-width: 100%; margin: 20px auto; border-radius: 10px;">
    </main>

    <script src="script.js"></script>
</body>
</html>
