<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N & H Image Deep Resolution</title>
    
    <meta name="description" content="Enhance your blurry photos using Heensa AI magic. Professional upscaling up to 8x.">
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
</head>
<body>

    <header class="navbar">
        <div class="logo">Heensa<span>AI</span></div>
        <div id="authBox">
            <div id="loggedOutUI">
                <button id="loginBtn" class="btn-main">Login</button>
                <button id="signupBtn" class="btn-main">Sign Up</button>
            </div>
            <div id="loggedInUI" style="display:none; align-items: center; gap: 10px;">
                <span id="displayUser" style="font-weight: 600; color: #444;"></span>
                <button id="logoutBtn" class="btn-red">Logout</button>
            </div>
        </div>
    </header>

    <main class="content">
        <div class="hero-section">
            <h1 class="hero-text">N & H Image Deep Resolution</h1>
            <p class="tagline">Clear blurry photos with AI magic in seconds</p>
        </div>

        <div class="main-card">
            <form id="uploadForm">
                <div class="upload-box">
                    <input type="file" id="imageInput" hidden accept="image/*">
                    <label for="imageInput" id="dropLabel">
                        <div class="upload-icon">üì∏</div>
                        <span>Click to Choose Image</span>
                    </label>
                </div>

                <div class="controls-row">
                    <select id="scaleSelect">
                        <option value="2">Basic 2x (Free)</option>
                        <option value="4">Pro 4x (HD) - ‚Çπ199</option>
                        <option value="8">Ultra 8x (4K) - ‚Çπ199</option>
                    </select>
                    <button type="submit" id="enhanceBtn" class="btn-go">Enhance Now</button>
                </div>
            </form>
        </div>

        <div id="resultSection" style="display:none; margin-top: 50px;">
            <div class="visual-compare">
                <div class="img-wrap">
                    <p class="label-tag">Original Photo</p>
                    <img id="preview" src="" alt="Original Preview">
                </div>

                <div class="img-wrap">
                    <p class="label-tag">Enhance AI Version</p>
                    <div id="loadingOverlay" class="loader-box" style="display:none;">
                        <div class="spinner"></div>
                        <p>AI is cleaning...</p>
                    </div>
                    <img id="result" src="" alt="Enhanced Result">
                </div>
            </div>

            <div class="action-buttons" style="margin-top: 30px; text-align: center;">
                <button id="downloadBtn" class="btn-dl" style="display:none;">Download Full HD</button>
            </div>
        </div>

        <div class="support-container">
            <div class="support-box">
                <p class="support-title">Need Help? Contact Support</p>
                <div class="support-links">
                    <a href="tel:+919414305207" class="s-link">
                        <span>üìû</span> Naresh: +91 94143 05207
                    </a>
                    <span class="dot-sep">‚Ä¢</span>
                    <a href="mailto:naresh.slsuthar@gmail.com" class="s-link">
                        <span>‚úâÔ∏è</span> naresh.slsuthar@gmail.com
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
